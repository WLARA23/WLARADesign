<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WLARADesign</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <section class="container-fluid min-height">
    <app-root></app-root>

    <!-- FORM -->
    <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" hidden>
      <p>
        <label for="email">{{(languagesJSON$ | async)?.email}}</label>
        <input name="email" type="email" placeholder="{{(languagesJSON$ | async)?.email_example}}">
      </p>
      <p>
        <label for="fullname">{{(languagesJSON$ | async)?.fullname}}</label>
        <input name="fullname" type="text" placeholder="{{(languagesJSON$ | async)?.fullname_info}}">
      </p>
      <p>
        <label for="subject">{{(languagesJSON$ | async)?.subject}}</label>
        <input name="subject" type="text" placeholder="{{(languagesJSON$ | async)?.subject_info}}">  
      </p>
      <p>
        <label for="message">{{(languagesJSON$ | async)?.message}}</label>
        <textarea name="message" id="message" cols="30" rows="11" placeholder="{{(languagesJSON$ | async)?.message_info}}"></textarea>
      </p>
      <div data-netlify-recaptcha="true"></div>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <!-- FORM -->


  </section>
</body>

</html>
